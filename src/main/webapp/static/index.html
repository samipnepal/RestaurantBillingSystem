<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="CHANGE-ME">
    <meta name="description" content="CHANGE-ME">

    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="CHANGE-ME">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon.png">

    <!-- Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CHANGE-ME">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Windows 8 -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">


    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <title>CHANGE-ME</title>


</head>

<body ng-app="mainApp">
<div class="container">

    <div ng-controller="MyController">
        

        <form name="userForm" >
            
            
            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="user.name" required>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
            
            
            
            
            
            <div class="col-sm-5">
                <div class="form-group" ng-class="{ 'has-error' : userForm.fname.$invalid && !userForm.fname.$pristine }">
                    <input type="text" name="fname" id="" class="form-control" value="" required="required" pattern="" title="" ng-model="user.fname">
                    <p ng-show="userForm.fname.$invalid && !userForm.fname.$pristine" class="help-block">You name is required.</p>
                </div>
                <div class="form-group">
                    <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
                </div>
                <div class="form-group">
                    <input type="email" name="" id="input" class="form-control" value="" required="required" title="">
                </div>
                <div class="form-group">
                    <input type="number" name="" id="input" class="form-control" value="" min="0" max="100" step="" required="required" title="">
                </div>

            </div>

        </form>
        </div>
    </div>

    </div>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

    <script src="js/app.js"></script>

    <script>
        mainApp.controller("MyController", function($scope) {
            $scope.user = {
                fname: '',
                lname: '',
                email: '',
                age: ''
            }

        })
    </script>

    <!-- Insert your HTML here -->
   

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

</body>

</html>
